<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport & media settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class='nav-left'>
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
      <div class=nav-buttons>
        <div class="logout">
          <p> Logout </p>
        </div>
        <div class="login">
          <p> Login </p>
        </div>
        <div class="register">
          <p> Register </p>
        </div>
        <div class="compose">
          <p id='compose-text'><img src="http://www.myiconfinder.com/uploads/iconsets/256-256-5948f81b64e21ca7f2fdb97148a03f12-note.png" class="compose-icon" alt="compose-icon"> Compose </p>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form class="tweet-submit-form" action="/tweets" method="POST">
          <div class="textarea-container">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
          </div>
          <div class="tweet-button">
            <input  type="submit" value="Tweet">
            <span class="counter">140</span>
            <div style="clear: both;"></div>
          </div>
        </form>
      </section>

      <div id="tweets"></div>

    </main>

  </body>
</html>
